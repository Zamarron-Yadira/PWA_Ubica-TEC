<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="StyleLogin.css"/>
	<title>Ubica-Tec</title>
</head>
<body class="login">
	<main class="login-container">
		<div class="title">
			<img src="Images/sin login.png"/>
		</div>

			<div class="input-box">
				<i class="fa-solid fa-user"></i>
				<input type="text" required placeholder="Usuario"/>
			</div>
			<p class="error">Usuario incorrecto</p>
			
			<div class="input-box">
				<i class="fa-solid fa-lock"></i>
				<input type="password" required placeholder="Contraseña" />
			</div>
			<p class="error">Contraseña incorrecta</p>

			<a href="/Admin/Index.html"><input type="submit" class="btnLogin" value="Iniciar Sesión"/></a>

	</main>


	<script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
</body>
</html>
