<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StylesAdmin.css"/>
    <title>Editar</title>
</head>
<body>
    <header>
        <div class="iconTitle">
					<a><img class="icon" src="/Images/Logo.png" alt="icon"/></a>
            <h1>Ubica-Tec</h1>
        </div>
        <a href="/PrimeraVista.html"><img class="iconMenu" src="/Images/CerrarSesion.png" alt="filter icon"/></a>
    </header>

    <main class="Lista-Container">
			<div class="form-container">
				<div class="form-group">
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" name="nombre"  value="Edificio de Industrial"/>
				</div>
			
				<div class="form-group">
					<label for="area">Área:</label>
					<select id="area" name="area">
						<option value="edificios">Edificios</option>
						<option value="laboratorio">Laboratorio</option>
						<option value="departamento">Departamento</option>
					</select>
				</div>
			
				<div class="form-group">
					<label for="descripcion">Descripción:</label>
					<textarea id="descripcion" name="descripcion"></textarea>
				</div>
			
				<div class="form-group">
					<label for="imagen">Imagen:</label>
					<img id="imagen-preview-Edit" class="imagenEditar" src="/Images/Industrial.png" alt="Imagen predefinida" />
					<input type="file" id="imagen" name="imagen" accept="image/*" />
				</div>
			</div>
			
			<div class="button-group">
				<a href="#" class="btn aceptar"><img src="/Images/Aceptar.png" alt="Aceptar Icono" /> </a>
				<a href="EdificiosAdmin.html" class="btn cancelar"><img src="/Images/Cancelar.png" alt="Cancelar Icono" /> </a>
			</div>
			 
      
    </main>

    <nav>
        <div class="nav-item">
            <a href="Index.html">
                <img src="/Images/casa.png" alt="home icon"/>
                <h3>Inicio</h3>
            </a>
        </div>
        
    </nav>

    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
		<script>
			document.getElementById('imagen').addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('imagen-preview').src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
});

		</script>
</body>
</html>
